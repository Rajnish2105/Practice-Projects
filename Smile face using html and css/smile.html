<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="smile.css">
    <title>A smilly face</title>



</head>

<body>
    <div class="face">
        <div class="left">
            <div class="leye"></div>
        </div>
        <div class="right">
            <div class="reye"></div>
        </div>
        <div class="mouth">
            <div class="smile-l"></div>
            <div class="smile-r"></div>
        </div>
    </div>
    <script>
        const leftEye = document.querySelector('.leye');
        const rightEye = document.querySelector('.reye');
        const face = document.querySelector('.face');

        face.addEventListener('mouseenter', () => {
            leftEye.style.boxShadow = 'inset 0 0 2em 1em red';
            rightEye.style.boxShadow = 'inset 0 0 2em 1em red';
        })

        face.addEventListener('mouseleave', () => {
            leftEye.style.boxShadow = 'none';
            rightEye.style.boxShadow = 'none';
        })


    </script>

</body>

</html>
